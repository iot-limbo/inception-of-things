apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-iot-app
spec:
  project: development
  source:
    repoURL: http://HOST_IP/root/iot-gitlab.git
    targetRevision: HEAD
    path: manifests
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: false
      selfHeal: true